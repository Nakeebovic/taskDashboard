<div class="card">
  <div class="card-header">
    <h4 class="card-title" id="basic-layout-form"> {{ 'NewCategory' | translate }} </h4>
  </div>
  <div class="card-body">
    <div class="px-3">
      <form class="form" [formGroup]="regularForm" novalidate (submit)="onSubmitClicked()">
        <div class="form-body">
          <h4 class="form-section"><i class="fas fa-info-circle"></i> {{'MainInfo' | translate }}</h4>

          <div class="form-group">
            <label for="name">{{'name' | translate}}</label>
            <input type="text" id="name" class="form-control" formControlName="name" required
              [(ngModel)]="CategoryData.name">
            <small class="form-text text-muted danger"
              *ngIf="!regularForm.get('name').valid && (regularForm.get('name').dirty || regularForm.get('name').touched)">
              {{'EnterAvalidData' | translate}}</small>
          </div>
         
        </div>

        <div class="form-actions">
          <button type="button" class="btn btn-raised btn-raised btn-warning mr-1"
            (click)="router.navigate(['/category/show'])">
            <i class="ft-x"></i> {{'cancel' | translate}}
          </button>
          <button type="submit" class="btn btn-raised btn-raised btn-primary"
            [disabled]="!regularForm.valid">
            <i class="fa fa-check-square-o"></i> {{'save' | translate}}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
