<div class="row text-left">
  <div class="col-sm-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">{{'CategoryTable' | translate}}</h4>
      </div>
      <div class="card-body">
        <div class="card-block">

          <table class="table">
            <thead>
              <tr>
                <th>#</th>
                <th>{{'name' | translate}}</th>
                <th>{{'actions' | translate}}</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let cat of categories">
                <th scope="row">{{ cat.id }}</th>
              
                <td>{{ cat.name }}</td>

             
                <td>
                  <a class="success p-0" data-original-title="" title="{{'edit' | translate}}"
                    [routerLink]="['/category/details/' + cat.id]">
                    <i class="ft-edit-2 font-medium-3 mr-2"></i>
                  </a>
                  <a class="danger p-0" data-original-title="" title="{{'delete' | translate}}"
                    (click)="onDeleteClicked(cat)">
                    <i class="ft-x font-medium-3 mr-2"></i>
                  </a>
                  <!-- <a class="danger p-0" data-original-title="" title="{{'details' | translate}}"
                    [routerLink]="['/category/details/' + cat.id]">
                    <i class="fas fa-sign-in-alt"></i>
                  </a> -->
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="card-footer">
        <!-- <ngb-pagination class="d-flex justify-content-center" [collectionSize]="categoriesCount" [(page)]="filterData.offset"
            (pageChanged)="getAllCategories()"></ngb-pagination> -->


        <pagination class="d-flex justify-content-center" [totalItems]="categoriesCount"  (ngModelChange)="LoadMore($event)" [ngModel]="filterData.offset">
        </pagination>
      </div>
    </div>
  </div>
</div>
