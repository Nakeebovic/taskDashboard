<div class="modal-header">
  <h4 class="modal-title pull-left"> {{'PickUpLocation' | translate}} </h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<!-- #places="ngx-places" -->
<input style="width: 100%" ngx-google-places-autocomplete  (onAddressChange)="handleAddressChange($event)" />
<div class="modal-body">
  <div id="map"></div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" (click)="bsModalRef.hide()"> {{ 'close' | translate }} </button>
  <button type="button" class="btn btn-default" (click)="onSaveClicked()"> {{ 'save' | translate }} </button>
</div>
